{% extends "base.html" %}

{% block title %}Delete Encounters{% endblock %}

{% block content %}
<h2>Delete Encounter</h2>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete the encounter with {{ encounter.name }} from {{ encounter.date_time }}?</p>
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
