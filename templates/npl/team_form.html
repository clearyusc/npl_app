{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Create a Team{% endblock %}

{% block content %}
<h2>Create a Team</h2>

<form method="post" class="form">{% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Save" />
</form>

{% if error %}
<p>{{error}}</p>
{% endif %}

{% endblock %}
