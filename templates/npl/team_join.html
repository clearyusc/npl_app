{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Join a Team{% endblock %}

{% block content %}
<h2>Join a Team</h2>

<form action="{% url 'npl:join_team' %}" method="post" class="form">{% csrf_token %}
    <label for="team_name">Team Name: </label>
    <input id="team_name" type="text" name="team_name">
    <input type="submit" value="Join Team" />
</form>

{% if error %}
<p>{{error}}</p>
{% endif %}

{% endblock %}
