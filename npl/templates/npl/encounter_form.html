{% extends "base.html" %}

{% block title %}New Encounter{% endblock %}
{% block html_head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
{% endblock %}


{% block content %}
<h2>New Encounter</h2>
 <div id="mapid" style="height:240px; width:360px"></div>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% if encounter.id %}
<a href="{% url 'npl:delete_encounter' encounter.id %}">Delete</a>
{% endif %}

{% endblock %}

{% block scripts %}
<script>
var mymap = L.map('mapid').setView([35.1495, -90.0490], 13);
var marker = L.marker([35.1495, -90.0490]).addTo(mymap);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoicmNsZWFyeXVzYyIsImEiOiJjamZhOWN6eGowZXhzMzNtMW8xYm5kYW8wIn0.DIcgQIF3StLhEwz0lIMJJw'
}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);

</script>
{% endblock %}
