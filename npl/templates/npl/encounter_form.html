{% extends "base.html" %}

{% block title %}New Encounter{% endblock %}

{% block content %}
<h2>New Encounter</h2>

<div class="container">
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
    <input type="submit" class="btn btn-success" value="Save" /></div>
</form>
</div>

    {% if encounter.id %}
<a href="{% url 'npl:delete_encounter' encounter.id %}">Delete</a>
{% endif %}

{% endblock %}
