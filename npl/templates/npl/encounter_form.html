{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}New Encounter{% endblock %}

{% block content %}
<h2>New Encounter</h2>

<div class="container">
<form method="post" class="form">{% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center">
    <input type="submit" class="btn btn-success" value="Save" /></div>
</form>
</div>

    {% if encounter.id %}
<a href="{% url 'npl:delete_encounter' encounter.id %}">Delete</a>
{% endif %}

{% endblock %}
