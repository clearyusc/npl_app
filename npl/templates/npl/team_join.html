{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Join a Team{% endblock %}

{% block content %}
<h2>Join a Team</h2>

<form method="post" class="form">{% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Join Team" />
</form>

{% if error %}
<p>{{error}}</p>
{% endif %}

{% endblock %}
